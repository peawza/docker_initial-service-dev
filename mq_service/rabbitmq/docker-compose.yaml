version: "3.8"

services:
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    restart: unless-stopped
    ports:
      - "${RABBITMQ_AMQP_PORT:-5672}:5672"     # AMQP
      - "${RABBITMQ_UI_PORT:-15672}:15672"     # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-P@ssw0rd}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-/}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - msgbus

volumes:
  rabbitmq_data:

networks:
  msgbus:
    name: msgbus   # ตั้งชื่อชัดเจน เพื่อให้ไฟล์ Kafka ใช้ร่วมกันได้
