<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Gotenberg Demo</title>
    <style>
      @page { margin: 20mm; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      h1 { margin: 0 0 8px 0; }
      .meta { color: #666; font-size: 12px; }
      .box { border: 1px solid #888; padding: 12px; border-radius: 6px; }
      table { width: 100%; border-collapse: collapse; margin-top: 12px; }
      th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
      tfoot td { font-weight: bold; }
    </style>
  </head>
  <body>
    <h1>Invoice #INV-001</h1>
    <div class="meta">Generated by Gotenberg â€¢ <span id="d"></span></div>
    <div class="box">
      <strong>Bill To:</strong><br/>
      ACME Co., Ltd.<br/>
      123 Main Street, Bangkok
    </div>

    <table>
      <thead>
        <tr><th>Description</th><th>Qty</th><th>Unit Price</th><th>Total</th></tr>
      </thead>
      <tbody>
        <tr><td>Service A</td><td>2</td><td>1,000</td><td>2,000</td></tr>
        <tr><td>Service B</td><td>1</td><td>3,000</td><td>3,000</td></tr>
      </tbody>
      <tfoot>
        <tr><td colspan="3">Grand Total</td><td>5,000</td></tr>
      </tfoot>
    </table>

    <script>
      document.getElementById('d').textContent = new Date().toLocaleString();
    </script>
  </body>
</html>
